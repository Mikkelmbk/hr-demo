<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Retail demo config page</title>
    <link rel="stylesheet" href="/assets/css/general.css">
    <link rel="stylesheet" href="/assets/css/c-header.css">
    <link rel="stylesheet" href="/assets/css/c-nav.css">
    <link rel="stylesheet" href="/assets/css/c-form.css">
    <link rel="stylesheet" href="/assets/css/c-caption.css">
    
    <script async src="https://helloretailcdn.com/helloretail.js"></script>
    <script defer src="/assets/js/global-utils.js"></script>
    <script defer src="/assets/js/nav.js"></script>
    <script defer src="/assets/js/config.js"></script>
    <script defer src="/assets/js/search-submit.js"></script>
</head>
<body>
    <header class="c-header">
        <form class="c-header__form">
            <input type="search" name="query" class="c-header__input" placeholder="Search">
        </form>
    </header>
    
    <div class="l-flex">

        <nav class="c-nav">
            <ul class="c-nav__ul js-page-switcher l-flex l-flex--reverse">
            </ul>
        </nav>
    
        <main class="h-nav-spacing">
            <div class="l-flex l-flex--absolute-center">
                <div class="c-caption">
                    <h1 class="c-caption__headline">Configure Hello Retail Connection</h1>
                </div>
                <!-- apply form -->
                <form class="c-form js-form-apply">
                    <fieldset class="c-form__fieldset">
                        <span class="c-form__span">
                            <input class="c-form__input js-input-websiteUuid" name="websiteUuid" id="websiteUuid" type="text" placeholder="Website uuid" required>
                        </span>
                        <span class="c-form__span c-form__span--flex-row">
                            <label class="c-form__label" for="tracking">Allow tracking:</label>
                            <input class="c-form__input js-input-tracking" name="tracking" id="tracking" type="checkbox" placeholder="tracking">
                        </span>
                        <span class="c-form__span">
                            <button class="c-form__button js-button">Apply settings</button>
                        </span>
                    </fieldset>
                    <p class="c-form__server-response js-response"></p>
                </form>
                
                <!-- clear form -->
                <form class="c-form c-form--captionless js-form-clear is-hidden">
                    <fieldset class="c-form__fieldset">
                        <span class="c-form__span">
                            <button class="c-form__button js-button">Clear stored websiteUuid</button>
                        </span>
                    </fieldset>
                    <p class="c-form__server-response js-response"></p>
                </form>

            </div>
        </main>
    </div>

    <footer>
    </footer>
</body>
</html>
